<script>

jQuery(document).ready(function() {
  $('video#bgvideo').on("loadedmetadata",scaleVideo);
  $(window).on("resize",scaleVideo);

  function scaleVideo() {
    var windowHeight = $(window).height();
    var windowWidth = $(window).width();

    //alert("window height is "+windowHeight+"  and window width is "+windowWidth);

    var videoNativeWidth = $('video#bgvideo')[0].videoWidth;
    var videoNativeHeight = $('video#bgvideo')[0].videoHeight;

    var heightScaleFactor = windowHeight / videoNativeHeight;
    var widthScaleFactor = windowWidth / videoNativeWidth;

    if (widthScaleFactor > heightScaleFactor){
      var scale = widthScaleFactor;
    }
    else {
      var scale = heightScaleFactor;
    }

    var scaledVideoHeight = videoNativeHeight * scale;
    var scaledVideoWidth = videoNativeWidth * scale;

    $('video#bgvideo')[0].videoWidth = scaledVideoWidth;
    $('video#bgvideo')[0].videoHeight = scaledVideoHeight;
    //alert("windowHeight: " + windowHeight + " windowWidth: " + windowWidth + " videoNativeHeight: " + videoNativeHeight+ " videoNativeWidth: " + videoNativeWidth + " heightScaleFactor: " + heightScaleFactor + " widthScaleFactor: " + widthScaleFactor + " scale: " + scale + " scaledVideoHeight: " + scaledVideoHeight + " scaledVideoWidth: "+ scaledVideoWidth);

  }
})
</script>
